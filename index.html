<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate Careers Application Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: 0, transform: 'translateY(10px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                },
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 text-slate-800 font-sans">
    <div id="app-container" class="min-h-screen flex flex-col">
        <header class="bg-white shadow-md">
            <div class="container mx-auto flex items-center justify-between p-4">
                <div class="flex items-center gap-3">
                    <svg class="h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h6.375a.375.375 0 0 1 .375.375v1.5a.375.375 0 0 1-.375.375H9a.375.375 0 0 1-.375-.375v-1.5A.375.375 0 0 1 9 6.75ZM9 12.75h6.375a.375.375 0 0 1 .375.375v1.5a.375.375 0 0 1-.375.375H9a.375.375 0 0 1-.375-.375v-1.5a.375.375 0 0 1 .375-.375Z" />
                    </svg>
                    <h1 class="text-2xl font-bold text-slate-800">
                        Corporate Careers
                    </h1>
                </div>
                 <nav>
                    <button id="admin-login-link" class="text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors">Admin Login</button>
                    <button id="applicant-view-link" class="hidden text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors">Apply</button>
                </nav>
            </div>
        </header>

        <main class="flex-grow container mx-auto p-4 md:p-8">
            <!-- Applicant View -->
            <div id="applicant-view">
                <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg animate-fade-in">
                    <h2 class="text-3xl font-bold mb-2 text-slate-900">Apply for a Position</h2>
                    <p class="mb-6 text-slate-600">Please fill out the form below and attach the required documents.</p>
                    <form id="application-form" class="space-y-6">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-slate-700">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-700">Email Address</label>
                            <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-slate-700">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>

                        <div class="border-t pt-6 border-slate-200">
                             <p class="text-sm font-medium text-slate-700 mb-2">Required Documents</p>
                             <div class="space-y-4">
                                <div>
                                    <label for="resume" class="block text-xs font-medium text-slate-600">Resume (PDF, DOCX)</label>
                                    <input type="file" id="resume" name="resume" accept=".pdf,.docx" required class="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                                </div>
                                <div>
                                    <label for="coverLetter" class="block text-xs font-medium text-slate-600">Cover Letter (PDF, DOCX)</label>
                                    <input type="file" id="coverLetter" name="coverLetter" accept=".pdf,.docx" required class="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                                </div>
                                <div>
                                    <label for="transcripts" class="block text-xs font-medium text-slate-600">Transcripts (Optional, PDF)</label>
                                    <input type="file" id="transcripts" name="transcripts" accept=".pdf" class="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                                </div>
                             </div>
                        </div>
                        
                        <div>
                            <button id="submit-button" type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                                <span id="submit-button-text">Submit Application</span>
                                <svg id="submit-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                    <div id="success-message" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg text-center">
                        Application submitted successfully! Thank you.
                    </div>
                </div>
            </div>

            <!-- Admin Login View -->
            <div id="login-view" class="hidden">
                 <div class="max-w-sm mx-auto bg-white p-8 rounded-lg shadow-lg animate-fade-in">
                    <h2 class="text-2xl font-bold mb-6 text-center text-slate-900">Admin Login</h2>
                    <form id="login-form" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
                            <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                            <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                         <div id="login-error" class="hidden text-sm text-red-600">Invalid username or password.</div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Log In
                        </button>
                    </form>
                </div>
            </div>

            <!-- Admin Dashboard View -->
            <div id="admin-view" class="hidden">
                <div class="animate-fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold text-slate-900">Applicant Dashboard</h2>
                        <button id="logout-button" class="text-sm font-medium text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md transition-colors">Logout</button>
                    </div>
                    <div id="applications-list" class="bg-white p-6 rounded-lg shadow-lg">
                        <!-- Applications will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="/index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
